<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/5c16ef8200.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/octoshrimpy/bulma-o-steps/master/bulma-steps.css">
  <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-steps/dist/js/bulma-steps.min.js"></script>

</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Wheat
        </h1>
        <h2 class="subtitle">
          Farming
        </h2>
      </div>
    </div>
  </section>
  <div class="columns">
    <div class="column is-2" style="padding:30px;background-color:#209CEE;margin-top:10px;">
      <aside class="menu">
        <p class="menu-label">
          Farming
        </p>
        <ul class="menu-list">
          <li><a class="is-active">Wheat</a></li>
          <li><a>Carrots</a></li>
        </ul>
        <p class="menu-label">
          Mining
        </p>
        <ul class="menu-list">
          <li><a>Coming soon</a></li>
        </ul>
        <p class="menu-label">
          Combat
        </p>
        <ul class="menu-list">
          <li><a>Coming soon</a></li>
        </ul>
      </aside>
    </div>
    <div class="column" style="padding:0px;margin-top:10px;">
      <div class="menu" style="padding:10px;background-color:#209CEE;">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li>
              <a href="/">
                <span class="icon is-small">
                  <i class="fas fa-home" aria-hidden="true"></i>
                </span>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="/farming">
                <span class="icon is-small">
                  <i class="fas fa-farm" aria-hidden="true"></i>
                </span>
                <span>Farming</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon is-small is-active">
                  <i class="fas fa-wheat" aria-hidden="true"></i>
                </span>
                <span>Wheat</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="selector-farm">
        <ul class="steps is-medium is-centered has-content-centered" style="padding-top:10px;">
          <li class="steps-segment is-active">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  1
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  2
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  3
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  4
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  5
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  6
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  7
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  8
                </span>
              </span>
            </a>
          </li>
          <li class="steps-segment">
            <a href="#" class="has-text-dark">
              <span class="steps-marker">
                <span class="icon">
                  9
                </span>
              </span>
            </a>
          </li>
        </ul><br> 
        <!-- item wrapper -->
        <div class="item-wrapper outline">
            <div class="columns" style="height: 100%;width: 100%">
                <div class="column is-6">
                    <div class="item-picture outline">
                        <img class="outline" src="https://gamepedia.cursecdn.com/minecraft_gamepedia/e/e2/Wheat.png">
                    </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
